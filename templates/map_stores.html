{% extends 'base.html' %}

{% block title %}Store search page{% endblock %}
{% block head %}
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<!--CSS style-->
<link rel="stylesheet" href="/static/css/map.css">

{% endblock %}
{% block body %}
<div class="store-search bg-light text-center">
    <div id="findstores">Find a supermarket nearby:</div>
    <div id="locationField">
      <input
      id="pac-input"
      type="text" placeholder="Enter a city or zipcode"
      />
    </div>
</div>
<div id="map"></div>

<div style="display: none">
    <div id="info-content">
      <table>
        <tr id="iw-url-row" class="iw_table_row">
          <td id="iw-icon" class="iw_table_icon"></td>
          <td id="iw-url"></td>
        </tr>
        <tr id="iw-address-row" class="iw_table_row">
          <td class="iw_attribute_name">Address:</td>
          <td id="iw-address"></td>
        </tr>
        <tr id="iw-phone-row" class="iw_table_row">
          <td class="iw_attribute_name">Telephone:</td>
          <td id="iw-phone"></td>
        </tr>
        <tr id="iw-hours-row" class="iw_table_row">
          <td class="iw_attribute_name">Hours:</td>
          <td id="iw-hours"></td>
        </tr>
      </table>
    </div>
  </div>

<script src="/static/js/map.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWdrjXgCXSW4blslJoAKr81S0YMfPtVPQ&callback=initMap&libraries=places&v=weekly">
</script>
{% endblock %}
