<html>

<head>

  <script src="https://kit.fontawesome.com/f6dcf461c1.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <title>
    {% block title %}{% endblock %}

  {% block head %}{% endblock %}
</head>

<body>
  {% with messages = get_flashed_messages() %}
      {% if messages %}
      <script>
        var messages = {{ messages|tojson }};
        for (var i=0; i<messages.length; i++) {
          alert(messages[i]);
        }
      </script>
      {% endif %}
    {% endwith %}

  <nav class="navbar navbar-expand-sm navbar-light bg-light py-1 sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <div class="logo-image">
        <img class="img-fluid" src="/static/images/Magic Ingredients-1.png" alt="" >
        </div>
    </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <a class="nav-item nav-link" href="/user_home/{{ user_id }}">Home</a>
            <a class="nav-item nav-link" href="/favorites">Favorites</a>
            <a class="nav-item nav-link" href="/shoppinglist">My Shopping List</a>  
            <a class="nav-item nav-link" href="/map">Locate Stores</a>
        </ul>
            <form action="/logout">
                  <button class='btn btn-success pull-right' id="logout">
                      Log out</button>
              </form>
        </div>
      </div>
    </div>
  </nav>



  {% block body %}{% endblock %}

</footer>
