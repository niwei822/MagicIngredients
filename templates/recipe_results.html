{% extends 'base.html' %}

{% block title %}Recipe Results{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-heading">
                    <h3>All matched recipes</h3>
                </div>
            </div>
        </div>
        <ul class="single-receipe-area">
            {% for recipe in recipes %}
            <div class="card text-center">
                <div class="col-12 col-sm-6 col-lg-4">
                        <img src="{{recipe['image']}}">
                        <div class="recipe-content">
                            <a href="/recipe?id={{ recipe['id'] }}">{{ recipe['title'] }}</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
