{% extends 'base.html' %}

{% block title %}Recipe Results{% endblock %}

{% block body %}
<div class="recepie_area">
    <div class="container">
        <div class="row justify-content-center" style="margin-bottom: 20px">
            <div class="col-md-12 mt-4" style="text-align:center; color: #468189;">
                <h3>Recipes found</h3>
            </div>
        </div>

        <div class="single-receipe-area">
            <div class="row">
                {% for recipe in recipes %}
                <div class="col-xl-4 col-lg-4 col-md-6">
                    <div class="card text-center">
                        <img src="{{recipe['image']}}">
                        <div class="recipe-content">
                            <a href="/recipe?id={{ recipe['id'] }}" style="font-size: 14px;">{{ recipe['title'] }}</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
